<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - Academia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Formulário de Inscrição</h1>
    </header>
    <main>
        <form action="#" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div>
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" maxlength="15" name="telefone" placeholder="(XX) XXXX-XXXX" required>
                </div>
                <div>
                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" required>
                        <option value="genero">Selecione seu gênero</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div>
                    <label for="endereco">Endereço:</label>
                    <input id="endereco" name="endereco" placeholder="Digite seu endereço completo" required>
                </div>
                <div>
                    <label for="planoTreinamento">Plano de Treinamento:</label>
                    <select id="planoTreinamento" name="planoTreinamento" required>
                        <option value="">Escolha seu plano de treinamento</option>
                        <option value="basico">Básico</option>
                        <option value="intermediario">Intermediário</option>
                        <option value="avancado">Avançado</option>
                    </select>
                </div>
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p style="text-align: center;">&copy; POOW ACADEMIA. Todos os direitos reservados.</p>
    </footer>

    <script>
    function aplicarMascaraTelefone(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);

            if (value.length > 10) {
                value = `(${value.slice(0,2)}) ${value.slice(2,7)}-${value.slice(7,11)}`;
            } else if (value.length > 6) {
                value = `(${value.slice(0,2)}) ${value.slice(2,6)}-${value.slice(6,10)}`;
            } else if (value.length > 2) {
                value = `(${value.slice(0,2)}) ${value.slice(2)}`;
            } else if (value.length > 0) {
                value = `(${value}`;
            }

            input.value = value;
        }

        document.getElementById('telefone').addEventListener('input', function () {
            aplicarMascaraTelefone(this);
        });
    </script>

</body>
</html>
